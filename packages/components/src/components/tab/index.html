<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DBTab</title>
		<link rel="stylesheet" href="/styles/db-ui-42.css" />
	</head>
	<body style="padding: var(--db-spacing-fixed-md)">
		<label
			class="db-tab"
			htmlFor="test1"
			role="tab"
			aria-selected="false"
			aria-controls="content-test1"
		>
			<input type="radio" name="test" id="test1" />
			label 1
		</label>
		<article id="content-test1" role="tabpanel" aria-labelledby="test1">
			test1
		</article>

		<label
			class="db-tab"
			htmlFor="test2"
			role="tab"
			aria-selected="true"
			aria-controls="content-test2"
		>
			<input type="radio" name="test" id="test2" checked />
			active
		</label>
		<article id="content-test2" role="tabpanel" aria-labelledby="test2">
			test2
		</article>

		<label
			class="db-tab"
			htmlFor="test3"
			role="tab"
			data-icon="x_placeholder"
			aria-selected="false"
			aria-controls="content-test3"
		>
			<input type="radio" name="test" id="test3" />
			icon - text (leading)
		</label>
		<article id="content-test3" role="tabpanel" aria-labelledby="test3">
			test3
		</article>

		<label
			class="db-tab"
			htmlFor="test4"
			role="tab"
			data-icon-after="x_placeholder"
			aria-selected="false"
			aria-controls="content-test4"
		>
			<input type="radio" name="test" id="test4" />
			text - icon (trailing)
		</label>
		<article id="content-test4" role="tabpanel" aria-labelledby="test4">
			test4
		</article>

		<label
			class="db-tab"
			htmlFor="test5"
			role="tab"
			data-icon="x_placeholder"
			data-no-text="true"
			aria-selected="false"
			aria-controls="content-test5"
		>
			<input type="radio" name="test" id="test5" />
		</label>
		<article id="content-test5" role="tabpanel" aria-labelledby="test5">
			test5
		</article>

		<label
			class="db-tab"
			htmlFor="test6"
			role="tab"
			data-width="full"
			aria-selected="false"
			aria-controls="content-test6"
		>
			<input type="radio" name="test" id="test6" />
			width (full)
		</label>
		<article id="content-test6" role="tabpanel" aria-labelledby="test6">
			test6
		</article>

		<label
			class="db-tab"
			htmlFor="test7"
			role="tab"
			data-width="full"
			data-alignment="center"
			aria-selected="false"
			aria-controls="content-test7"
		>
			<input type="radio" name="test" id="test7" />
			width full (centered)
		</label>
		<article id="content-test7" role="tabpanel" aria-labelledby="test7">
			test7
		</article>
	</body>
</html>
