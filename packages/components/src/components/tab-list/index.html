<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DBTabList</title>
		<link rel="stylesheet" href="/styles/relative.css" />
	</head>
	<body style="padding: var(--db-spacing-fixed-md)">
		<h1>Horizontal</h1>
		<div
			class="db-tab-list"
			data-orientation="horizontal"
			aria-orientation="horizontal"
		>
			<li class="db-tab">
				<button type="button" role="tab" id="test1" name="test">
					label 1
				</button>
			</li>

			<li class="db-tab">
				<button type="button" role="tab" id="test2" name="test" aria-pressed="true">
					active
				</button>
			</li>

			<li class="db-tab">
				<button
					type="button"
					role="tab"
					id="test3"
					name="test"
					data-icon="x_placeholder"
				>
					icon - text (leading)
				</button>
			</li>

			<li class="db-tab">
				<button
					type="button"
					role="tab"
					id="test4"
					name="test"
					data-icon-trailing="x_placeholder"
				>
					text - icon (trailing)
				</button>
			</li>
		</div>

		<h1>Vertical</h1>
		<div
			class="db-tab-list"
			data-orientation="vertical"
			aria-orientation="vertical"
		>
			<li class="db-tab">
				<button type="button" role="tab" id="test1v" name="testv">
					label 1
				</button>
			</li>

			<li class="db-tab">
				<button type="button" role="tab" id="test2v" name="testv" aria-pressed="true">
					active
				</button>
			</li>

			<li class="db-tab">
				<button
					type="button"
					role="tab"
					id="test3v"
					name="testv"
					data-icon="x_placeholder"
				>
					icon - text (leading)
				</button>
			</li>

			<li class="db-tab">
				<button
					type="button"
					role="tab"
					id="test4v"
					name="testv"
					data-icon-trailing="x_placeholder"
				>
					text - icon (trailing)
				</button>
			</li>
		</div>
	</body>
</html>
