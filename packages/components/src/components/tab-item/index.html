<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DBTabItem</title>
		<link rel="stylesheet" href="/styles/relative.css" />
	</head>
	<body style="padding: var(--db-spacing-fixed-md)">
		<li class="db-tab-item">
			<button type="button" role="tab" id="test1" name="test">
				label 1
			</button>
		</li>

		<li class="db-tab-item">
			<button type="button" role="tab" id="test2" name="test" aria-pressed="true">
				active
			</button>
		</li>

		<li class="db-tab-item">
			<button 
				type="button" 
				role="tab" 
				id="test3" 
				name="test"
				data-icon="x_placeholder"
			>
				icon - text (leading)
			</button>
		</li>

		<li class="db-tab-item">
			<button
				type="button"
				role="tab"
				id="test4"
				name="test"
				data-icon-trailing="x_placeholder"
			>
				text - icon (trailing)
			</button>
		</li>

		<li class="db-tab-item">
			<button
				type="button"
				role="tab"
				id="test5"
				name="test"
				data-icon="x_placeholder"
				data-no-text="true"
			>
			</button>
		</li>

		<li class="db-tab-item" data-width="full">
			<button type="button" role="tab" id="test6" name="test">
				width (full)
			</button>
		</li>

		<li class="db-tab-item" data-width="full" data-alignment="center">
			<button type="button" role="tab" id="test7" name="test">
				width full (centered)
			</button>
		</li>
	</body>
</html>
