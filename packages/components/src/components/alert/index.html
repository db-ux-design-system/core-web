<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DBAlert</title>
		<link rel="stylesheet" href="/styles/db-ui-42.css" />
	</head>
	<body style="padding: var(--db-spacing-fixed-md)">
		<div class="db-alert" data-icon="account">
			<strong class="db-alert-headline">Headline</strong>
			<button
				class="db-button is-icon-text-replace db-alert-close"
				data-size="small"
				data-variant="text"
				data-icon="close"
			>
				Close Button
			</button>
			<p class="db-alert-content">Custom Icon</p>
		</div>
		<div class="db-alert" data-variant="informational">
			<strong class="db-alert-headline">Headline</strong>
			<button
				class="db-button is-icon-text-replace db-alert-close"
				data-size="small"
				data-variant="text"
				data-icon="close"
			>
				Close Button
			</button>
			<p class="db-alert-content">informational</p>
		</div>
		<div class="db-alert" data-variant="informational" data-icon="account">
			<strong class="db-alert-headline">Headline</strong>
			<button
				class="db-button is-icon-text-replace db-alert-close"
				data-size="small"
				data-variant="text"
				data-icon="close"
			>
				Close Button
			</button>
			<p class="db-alert-content">Overwrite Icon in Variant</p>
		</div>
	</body>
</html>
