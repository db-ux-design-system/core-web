<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DBAlert</title>
		<link rel="stylesheet" href="/styles/db-ui-42.css" />
	</head>
	<body style="padding: var(--db-spacing-fixed-md)">
		<div class="db-alert" data-icon="info">
			<div class="db-alert-content-container">
				<div class="db-alert-headline-container">
					<strong>Headline</strong>
					<div class="db-alert-close-container">
						<button
							class="db-button is-icon-text-replace"
							data-size="small"
							data-variant="transparent"
							data-icon="close"
						>
							Close Button
						</button>
					</div>
				</div>
				<span>Alert</span>
			</div>
		</div>
	</body>
</html>
