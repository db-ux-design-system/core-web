<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DBInput</title>
		<link rel="stylesheet" href="/styles/db-ui-42.css" />
	</head>
	<body style="padding: var(--db-spacing-fixed-md)">
		<div class="db-input">
			<input
				type="text"
				name="username"
				aria-labelledby="username-label"
			/>

				>Label</label
			>
			<p class="description">Description</p>
		</div>
	</body>
</html>
