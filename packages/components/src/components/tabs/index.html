<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DBTabs</title>
		<link rel="stylesheet" href="/styles/db-ui-42.css" />
	</head>
	<body style="padding: var(--db-spacing-fixed-md)">
		<h1>Horizontal</h1>
		<div class="db-tabs" data-orientation="horizontal">
			<div class="db-tab-list" data-orientation="horizontal" aria-orientation="horizontal">
				<label
					class="db-tab"
					htmlFor="test1"
					role="tab"
					aria-controls="tab-panel-test1"
				>
					<input type="radio" name="test" id="test1" />
					label 1
				</label>

				<label
					class="db-tab"
					htmlFor="test2"
					role="tab"
					aria-controls="tab-panel-test2"
				>
					<input type="radio" name="test" id="test2" checked />
					active
				</label>

				<label
					class="db-tab"
					htmlFor="test3"
					role="tab"
					data-icon="x_placeholder"
					aria-controls="tab-panel-test3"
				>
					<input type="radio" name="test" id="test3" />
					icon - text (leading)
				</label>

				<label
					class="db-tab"
					htmlFor="test4"
					role="tab"
					data-icon-after="x_placeholder"
					aria-controls="tab-panel-test4"
				>
					<input type="radio" name="test" id="test4" />
					text - icon (trailing)
				</label>
			</div>

			<article class="db-tab-panel" role="tabpanel" id="tab-panel-test1">
				Test 1
			</article>

			<article class="db-tab-panel" role="tabpanel" id="tab-panel-test2">
				Test 2
			</article>

			<article class="db-tab-panel" role="tabpanel" id="tab-panel-test3">
				Test 3
			</article>

			<article class="db-tab-panel" role="tabpanel" id="tab-panel-test4">
				Test 4
			</article>
		</div>

		<h1>Vertical</h1>
		<div class="db-tabs" data-orientation="vertical">
			<div class="db-tab-list" data-orientation="vertical" aria-orientation="vertical">
				<label
					class="db-tab"
					htmlFor="test1v"
					role="tab"
					aria-controls="tab-panel-test1v"
				>
					<input type="radio" name="testv" id="test1v" />
					label 1
				</label>

				<label
					class="db-tab"
					htmlFor="test2v"
					role="tab"
					aria-controls="tab-panel-test2v"
				>
					<input type="radio" name="testv" id="test2v" checked />
					active
				</label>

				<label
					class="db-tab"
					htmlFor="test3v"
					role="tab"
					data-icon="x_placeholder"
					aria-controls="tab-panel-test3v"
				>
					<input type="radio" name="testv" id="test3v" />
					icon - text (leading)
				</label>

				<label
					class="db-tab"
					htmlFor="test4v"
					role="tab"
					data-icon-after="x_placeholder"
					aria-controls="tab-panel-test4v"
				>
					<input type="radio" name="testv" id="test4v" />
					text - icon (trailing)
				</label>
			</div>

			<article class="db-tab-panel" role="tabpanel" id="tab-panel-test1v">
				Test 1
			</article>

			<article class="db-tab-panel" role="tabpanel" id="tab-panel-test2v">
				Test 2
			</article>

			<article class="db-tab-panel" role="tabpanel" id="tab-panel-test3v">
				Test 3
			</article>

			<article class="db-tab-panel" role="tabpanel" id="tab-panel-test4v">
				Test 4
			</article>
		</div>
	</body>
</html>
