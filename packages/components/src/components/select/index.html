<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DBSelect</title>
		<link rel="stylesheet" href="/styles/relative.css" />
	</head>
	<body style="padding: var(--db-spacing-fixed-md)">
		<div class="db-select">
			<label for="test1">Label</label>
			<select id="test1" aria-describedby="db-infotext-01">
				<option class="placeholder" value=""></option>
				<option value="test1">Test1</option>
				<option value="test2">Test2</option>
			</select>
			<span class="db-infotext" id="db-infotext-01">No Icon</span>
		</div>
		<div class="db-select">
			<label for="test2">Label</label>
			<select id="test2" aria-describedby="db-infotext-02">
				<option class="placeholder" value=""></option>
				<option value="test1">Test1</option>
				<option value="test2">Test2</option>
			</select>
			<span
				class="db-infotext"
				data-semantic="informational"
				id="db-infotext-02"
			>
				informational
			</span>
		</div>
		<div class="db-select">
			<label for="test3">With optgroups</label>
			<select id="test3" aria-describedby="db-infotext-03">
				<option hidden></option>
				<optgroup label="Group 1">
					<option value="group1-option1">Group 1 Option 1</option>
					<option value="group1-option2">Group 1 Option 2</option>
				</optgroup>
				<optgroup label="Group 2">
					<option value="group2-option1">Group 2 Option 1</option>
					<option value="group2-option2">Group 2 Option 2</option>
				</optgroup>
			</select>
			<span class="db-infotext" id="db-infotext-03">With optgroups</span>
		</div>
	</body>
</html>
