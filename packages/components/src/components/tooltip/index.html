<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DBTooltip</title>
		<link rel="stylesheet" href="/styles/db-ui-42.css" />
	</head>
	<body style="padding: var(--db-spacing-fixed-md)">
		<h1>Placement</h1>
		<button class="db-button">
			Tooltip
			<div class="db-tooltip">Test</div>
		</button>
		<button class="db-button">
			Tooltip top
			<div class="db-tooltip" data-placement="top">Test</div>
		</button>
		<button class="db-button">
			Tooltip left
			<div class="db-tooltip" data-placement="left">Test</div>
		</button>
		<button class="db-button">
			Tooltip right
			<div class="db-tooltip" data-placement="right">Test</div>
		</button>
		<button class="db-button">
			Tooltip Strong
			<div class="db-tooltip" data-emphasis="strong">Test</div>
		</button>
	</body>
</html>
