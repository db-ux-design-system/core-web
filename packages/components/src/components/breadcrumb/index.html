<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DBBreadcrumb</title>
		<link rel="stylesheet" href="/styles/relative.css" />
	</head>
	<body style="padding: var(--db-spacing-fixed-md)">
		<nav class="db-breadcrumb" aria-label="breadcrumb">
			<ol class="db-breadcrumb-list" role="list">
				<li><a href="#">Root</a></li>
				<li><a href="#">Path</a></li>
				<li><a href="#">Path</a></li>
				<li><a href="#">Path</a></li>
				<li aria-current="page"><span>Current Page</span></li>
			</ol>
		</nav>

		<br /><br />

		<!-- Shorter example -->
		<nav class="db-breadcrumb" aria-label="breadcrumb">
			<ol class="db-breadcrumb-list" role="list">
				<li><a href="#">Home</a></li>
				<li><a href="#">Category</a></li>
				<li aria-current="page"><span>Current</span></li>
			</ol>
		</nav>
	</body>
</html>
