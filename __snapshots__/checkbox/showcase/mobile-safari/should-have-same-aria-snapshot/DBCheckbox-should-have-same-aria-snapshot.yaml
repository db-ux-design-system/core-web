- main:
  - heading "DBCheckbox" [level=1]
  - link "Density arrow_up_right\" / \""
  - group "Density":
    - checkbox "Functional"
    - text: Functional
    - status
    - checkbox "(Default) Regular"
    - text: (Default) Regular
    - status
    - checkbox "Expressive"
    - text: Expressive
    - status
  - link "Interaction States arrow_up_right\" / \""
  - group "Interaction States":
    - checkbox "(Default) Enabled"
    - text: (Default) Enabled
    - status
    - checkbox "Disabled" [disabled]
    - text: Disabled
    - status
  - link "States arrow_up_right\" / \""
  - group "States":
    - checkbox "(Default) Unchecked"
    - text: (Default) Unchecked
    - status
    - checkbox "Unchecked - Invalid *\" / \""
    - text: Unchecked - Invalid *" / "
    - status
    - checkbox "Checked" [checked]: check" / "
    - text: Checked
    - status
    - checkbox "Checked - Valid *\" / \"" [checked]: check" / "
    - text: Checked - Valid *" / "
    - status
    - checkbox "Indeterminate" [checked=mixed]: minus" / "
    - text: Indeterminate
    - status
    - checkbox "Indeterminate - Invalid *\" / \"" [checked=mixed]: minus" / "
    - text: Indeterminate - Invalid *" / "
    - status
    - checkbox "Indeterminate - Valid *\" / \"" [checked=mixed]: minus" / "
    - text: Indeterminate - Valid *" / "
    - status
  - link "Size arrow_up_right\" / \""
  - group "Size":
    - checkbox "(Default) Medium"
    - text: (Default) Medium
    - status
    - checkbox "Small"
    - text: Small
    - status
  - link "Requirement arrow_up_right\" / \""
  - group "Requirement":
    - checkbox "(Default) Optional"
    - text: (Default) Optional
    - status
    - checkbox "Required *\" / \""
    - text: Required *" / "
    - status
    - checkbox "Required - Indeterminate *\" / \"" [checked=mixed]: minus" / "
    - text: Required - Indeterminate *" / "
    - status
  - link "Content arrow_up_right\" / \""
  - group "Content":
    - checkbox "(Default) Label"
    - text: (Default) Label
    - status
    - checkbox "Long label" [checked]: check" / "
    - text: Long label
    - status
    - checkbox "No Label"
    - text: No Label
    - status