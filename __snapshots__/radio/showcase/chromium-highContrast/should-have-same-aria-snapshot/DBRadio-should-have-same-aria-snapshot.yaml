- main:
  - heading "DBRadio" [level=1]
  - link "Density arrow_up_right\" / \""
  - radiogroup "Density":
    - radio "Functional": functional
    - text: Functional
    - radio "(Default) Regular": regular
    - text: (Default) Regular
    - radio "Expressive": expressive
    - text: Expressive
  - link "Interaction States arrow_up_right\" / \""
  - radiogroup "Interaction States":
    - radio "(Default) Enabled"
    - text: (Default) Enabled
    - radio "Disabled" [disabled]
    - text: Disabled
  - link "States arrow_up_right\" / \""
  - radiogroup "States":
    - radio "(Default) Unselected"
    - text: (Default) Unselected
    - radio "Unselected - Invalid *\" / \""
    - text: Unselected - Invalid *" / "
    - radio "Selected" [checked]
    - text: Selected
    - radio "Selected - Valid *\" / \"" [checked]
    - text: Selected - Valid *" / "
  - link "Size arrow_up_right\" / \""
  - radiogroup "Size":
    - radio "(Default) Medium"
    - text: (Default) Medium
    - radio "Small"
    - text: Small
  - link "Requirement arrow_up_right\" / \""
  - radiogroup "Requirement":
    - radio "(Default) Optional"
    - text: (Default) Optional
    - radio "Required *\" / \""
    - text: Required *" / "
  - link "Content arrow_up_right\" / \""
  - radiogroup "Content":
    - radio "(Default) Label"
    - text: (Default) Label
    - radio "Hidden Label"
    - text: Hidden Label