name: üêû Bug Report
description: Create a report to help us improve
labels: [bug]
type: Bug
projects: "db-ux-design-system/6"
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this bug report! Feedback from the community is highly valuable to us, as it helps improve our work and benefits all users. üôÇ

        We would be more than happy if you could share a URL if the problem occurs in our [documentation](https://design-system.deutschebahn.com/core-web/), or at least some code. Even better would be a [working example on StackBlitz or CodeSandbox](https://design-system.deutschebahn.com/core-web/version/latest/foundations/playgrounds).

        ‚ö†Ô∏è **Please keep in mind to use anonymous sample material:**
        - **Do not share any personal data (e.g., names, email addresses, customer data)**
        - **Do not attach any confidential company information**
        - **Do not upload full-screen product screenshots**
        - **Do not share internal URLs.**

  - type: checkboxes
    id: component
    attributes:
      label: Which generators are affected?
      description: Select all the ones that apply, to the best of your knowledge.
      options:
        - label: All
        - label: HTML
        - label: React
        - label: Angular
        - label: Vue
        - label: Web components
        - label: Power Apps

  - type: textarea
    id: reproduction_fiddle
    attributes:
      description: A clear and concise description of what the bug is.
      label: Reproduction case
    validations:
      required: true

  - type: textarea
    id: expected_behaviour
    attributes:
      description: A clear and concise description of what you expected to happen.
      label: Expected Behaviour
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      description: If applicable, add screenshots to help explain your problem.
      label: Screenshots

  - type: dropdown
    id: browser
    validations:
      required: false
    attributes:
      label: Browser version
      description: Does this bug affect a specific browser?
      options:
        - Chrome
        - Safari
        - Edge
        - other

  - type: textarea
    id: additional_information
    attributes:
      label: Add any other context about the problem here.
    validations:
      required: false

  - type: dropdown
    id: businessunit
    attributes:
      label: Which DB business unit do you work for?
      options:
        - DB Systel GmbH (please name your customer below)
        - DB Fernverkehr AG
        - DB Regio AG
        - DB InfraGO AG
        - DB Cargo AG
        - DB Konzern
        - DB Vertrieb GmbH
        - DB Energie
        - DB Connect
        - other (please specify below)
    validations:
      required: false

  - type: input
    id: businessunit2
    attributes:
      label: ‚ÄùDB Systel‚Äù please enter your customer / ‚Äùother‚Äù please enter your area or business unit.
    validations:
      required: false

  - type: input
    id: project
    attributes:
      label: What project are you working on?
    validations:
      required: false
