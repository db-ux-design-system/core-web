---
name: Build outputs

on:
  workflow_call:

jobs:
  build-showcases:
    name: Build outputs
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v5

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬ Download foundations build
        uses: actions/download-artifact@v5
        with:
          name: db-ux-foundations-build
          path: packages/foundations/build

      - name: â¬ Download components build
        uses: actions/download-artifact@v5
        with:
          name: db-ux-components-build
          path: packages/components/build

      - name: â¬ Download migration build
        uses: actions/download-artifact@v5
        with:
          name: db-ux-migration-build
          path: packages/migration/build

      - name: â¬ Download stylelint build
        uses: actions/download-artifact@v5
        with:
          name: db-ux-stylelint-build
          path: packages/stylelint/build

      - name: â¬ Download output
        uses: actions/download-artifact@v5
        with:
          name: db-ux-output
          path: output

      - name: ğŸ“¥ Install output dependencies
        uses: bahmutov/npm-install@v1
        with:
          install-command: npm i

      - name: ğŸ”¨ Build outputs
        run: npm run build-outputs

      - name: ğŸ“¦ Validate Package Publishing
        run: |
          # Run publint and types validation on built packages in build-outputs
          npx publint build-outputs/foundations || echo "âš ï¸ Foundations publint issues"
          npx publint build-outputs/components || echo "âš ï¸ Components publint issues"
          npx publint build-outputs/migration || echo "âš ï¸ Migration publint issues"
          npx publint build-outputs/stylelint || echo "âš ï¸ Stylelint publint issues"
          
          npx @arethetypeswrong/cli --pack build-outputs/foundations || echo "âš ï¸ Foundations type issues"
          npx @arethetypeswrong/cli --pack build-outputs/components || echo "âš ï¸ Components type issues"
          npx @arethetypeswrong/cli --pack build-outputs/migration || echo "âš ï¸ Migration type issues"
          npx @arethetypeswrong/cli --pack build-outputs/stylelint || echo "âš ï¸ Stylelint type issues"

      - name: â« Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: db-ux-outputs
          path: build-outputs

      - name: ğŸ’€ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
