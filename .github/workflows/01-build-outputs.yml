---
name: Build outputs

on:
  workflow_call:

jobs:
  build-showcases:
    name: Build outputs
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    steps:
      - name: ⏬ Checkout repo
        uses: actions/checkout@v5

      - name: 🔄 Init Cache
        uses: ./.github/actions/npm-cache

      - name: ⏬ Download foundations build
        uses: actions/download-artifact@v5
        with:
          name: db-ux-foundations-build
          path: packages/foundations/build

      - name: ⏬ Download components build
        uses: actions/download-artifact@v5
        with:
          name: db-ux-components-build
          path: packages/components/build

      - name: ⏬ Download migration build
        uses: actions/download-artifact@v5
        with:
          name: db-ux-migration-build
          path: packages/migration/build

      - name: ⏬ Download stylelint build
        uses: actions/download-artifact@v5
        with:
          name: db-ux-stylelint-build
          path: packages/stylelint/build

      - name: ⏬ Download output
        uses: actions/download-artifact@v5
        with:
          name: db-ux-output
          path: output

      - name: 📥 Install output dependencies
        uses: bahmutov/npm-install@v1
        with:
          install-command: npm i

      - name: 🔨 Build outputs
        run: npm run build-outputs

      - name: 📦 Validate Package Publishing
        run: |
          # Run publint and types validation on built packages in build-outputs
          npx publint build-outputs/foundations || echo "⚠️ Foundations publint issues"
          npx publint build-outputs/components || echo "⚠️ Components publint issues"
          npx publint build-outputs/migration || echo "⚠️ Migration publint issues"
          npx publint build-outputs/stylelint || echo "⚠️ Stylelint publint issues"
          
          npx @arethetypeswrong/cli --pack build-outputs/foundations || echo "⚠️ Foundations type issues"
          npx @arethetypeswrong/cli --pack build-outputs/components || echo "⚠️ Components type issues"
          npx @arethetypeswrong/cli --pack build-outputs/migration || echo "⚠️ Migration type issues"
          npx @arethetypeswrong/cli --pack build-outputs/stylelint || echo "⚠️ Stylelint type issues"

      - name: ⏫ Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: db-ux-outputs
          path: build-outputs

      - name: 💀 Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
