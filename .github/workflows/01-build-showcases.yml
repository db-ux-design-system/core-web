---
name: Build Showcases

on:
  workflow_call:
    inputs:
      release:
        required: false
        default: "false"
        type: string
      preRelease:
        required: false
        default: "false"
        type: string

jobs:
  build-showcases:
    name: Build Showcases
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬‡ Download foundations build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: â¬‡ Download output
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-output
          path: output

      - name: ðŸ›¤ Get base path
        uses: actions/github-script@v6
        env:
          NAME: $GITHUB_REF_NAME
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
        id: base-path
        with:
          result-encoding: string
          script: |
            var path = 'review';
            if(process.env.RELEASE === "true" || process.env.PRE_RELEASE === "true") {
              path = 'version'
            }
            return `/${context?.payload?.repository?.name}/${path}/${process.env.NAME}`

      - name: ðŸ”¨ Build Showcases
        env:
          BASE_PATH: ${{ steps.base-path.outputs.result }}
        run: npm run build-showcases

      - name: â¬† Upload Showcases
        uses: ./.github/actions/upload-tar-artifact
        with:
          name: db-ui-showcases
          path: build-showcases

      - name: ðŸ’€ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
