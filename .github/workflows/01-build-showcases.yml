---
name: Build Showcases

on:
  workflow_call:
    inputs:
      showcase:
        required: true
        type: string

jobs:
  build-showcases:
    name: Build Showcase ${{ inputs.showcase }}
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    steps:
      - name: ‚è¨ Checkout repo
        uses: actions/checkout@v4

      - name: üîÑ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ‚è¨ Download foundations build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: ‚è¨ Download output
        uses: actions/download-artifact@v4
        with:
          name: db-ui-output
          path: output

      - name: ‚è¨ Download components build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: üî® Build ${{ inputs.showcase }}
        env:
          ASSET_INIT_VECTOR: ${{ secrets.ASSET_INIT_VECTOR }}
          ASSET_PASSWORD: ${{ secrets.ASSET_PASSWORD }}
        run: npm run build --workspace=${{ inputs.showcase }}

      - name: ‚è´ Upload ${{ inputs.showcase }}
        uses: actions/upload-artifact@v4
        with:
          name: db-ui-${{ inputs.showcase }}
          path: build-showcases/${{ inputs.showcase }}

      - name: üíÄ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
