---
name: Build Showcases

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      showcase:
        required: true
        type: string

jobs:
  build-showcases:
    name: Build Showcase ${{ inputs.showcase }}
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    steps:
      - name: ‚è¨ Checkout repo
        uses: actions/checkout@v6

      - name: üîÑ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ‚è¨ Download foundations build
        uses: actions/download-artifact@v7
        with:
          name: db-ux-foundations-build
          path: packages/foundations/build

      - name: ‚è¨ Download framework sources
        uses: actions/download-artifact@v7
        with:
          name: db-ux-framework-sources
          path: packages

      - name: ‚è¨ Download components build
        uses: actions/download-artifact@v7
        with:
          name: db-ux-components-build
          path: packages/components/build

      - name: üî® Build ${{ inputs.showcase }}
        env:
          ASSET_INIT_VECTOR: ${{ secrets.ASSET_INIT_VECTOR }}
          ASSET_PASSWORD: ${{ secrets.ASSET_PASSWORD }}
        run: |
          pnpm run decode-db-theme-assets
          pnpm --filter=${{ inputs.showcase }} run build

      - name: ‚è´ Upload ${{ inputs.showcase }}
        uses: actions/upload-artifact@v6
        with:
          name: db-ux-${{ inputs.showcase }}
          path: build-showcases/${{ inputs.showcase }}
