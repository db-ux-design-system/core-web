---
name: Build Showcases

on:
  workflow_call:

jobs:
  build-showcases:
    name: Build Showcases
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬‡ Download Packages
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-packages
          path: packages

      - name: ðŸ”¨ Build Showcases
        run: npm run build-showcases

      - name: â¬† Upload Showcases
        uses: ./.github/actions/upload-tar-artifact
        with:
          name: db-ui-showcases
          path: build-showcases

      - name: ðŸ’€ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
