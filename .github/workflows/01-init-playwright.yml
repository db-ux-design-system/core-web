name: ğŸ­ Init Playwright

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  init-playwright:
    name: ğŸ­ Init Playwright - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # TODO: enable again after guidepup controlling Voiceover on MacOS 15 gets more stable
        # https://github.com/actions/runner-images/issues/11257 needs to get fixed for that
        # the new version should be either macos-14-xlarge or macos-15-xlarge, as those provide M2 machines, compare to https://github.blog/changelog/2025-11-06-new-releases-for-github-actions-november-2025/
        os: [macos-14-xlarge, windows-2022]
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v5

      - name: ğŸ”„ Init Cache Default
        uses: ./.github/actions/npm-cache

      - name: ğŸ”„ Init Playwright Cache
        uses: ./.github/actions/playwright-cache
        with:
          os: ${{ matrix.os }}
          version: ${{ inputs.version }}
