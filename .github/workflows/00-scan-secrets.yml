name: Leaked Secrets Scan

on:
  workflow_call:

jobs:
  TruffleHog:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨á Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üê∑ TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.25.2
        with:
          path: ./
          base: ${{ env.GITHUB_REF_NAME }}
          head: HEAD

      - name: üíÄ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
