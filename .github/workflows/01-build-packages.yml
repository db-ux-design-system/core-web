---
name: Build Packages

on:
  workflow_call:

jobs:
  build-stencil-targets:
    name: Build Packages
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ðŸ”¨ Build Packages
        run: npm run build

      - name: â¬† Upload foundations build
        uses: ./.github/actions/upload-tar-artifact
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: â¬† Upload output
        uses: ./.github/actions/upload-tar-artifact
        with:
          name: db-ui-output
          path: output

      - name: â¬† Upload components build
        uses: ./.github/actions/upload-tar-artifact
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: ðŸ’€ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
