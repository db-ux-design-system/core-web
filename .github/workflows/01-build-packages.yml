---
name: Build Packages

permissions:
  contents: read

on:
  workflow_call:

jobs:
  build-stencil-targets:
    name: Build Packages
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ğŸ”¨ Build Packages
        run: pnpm run build

      - name: â« Upload foundations build
        uses: actions/upload-artifact@v6
        with:
          name: db-ux-foundations-build
          path: packages/foundations/build

      - name: â« Upload framework sources
        uses: actions/upload-artifact@v6
        with:
          name: db-ux-framework-sources
          path: |
            packages/ngx-core-components/src
            packages/react-core-components/src
            packages/v-core-components/src
            packages/wc-core-components/src

      - name: â« Upload components build
        uses: actions/upload-artifact@v6
        with:
          name: db-ux-components-build
          path: packages/components/build

      - name: â« Upload migration build
        uses: actions/upload-artifact@v6
        with:
          name: db-ux-migration-build
          path: packages/migration/build

      - name: â« Upload stylelint build
        uses: actions/upload-artifact@v6
        with:
          name: db-ux-stylelint-build
          path: packages/stylelint/build

      - name: â« Upload agent-cli build
        uses: actions/upload-artifact@v6
        with:
          name: db-ux-agent-cli-build
          path: packages/agent-cli/build
