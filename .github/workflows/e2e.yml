name: ğŸ­ Playwright E2E
on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  playwright-ct-react:
    name: ğŸ§ª Test âš›ï¸ with ğŸ­
    runs-on: ubuntu-20.04
    container:
      image: mcr.microsoft.com/playwright:v1.30.0-focal
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: true
          # install-command: npm i --ignore-scripts

      - name: ğŸ“² Install esbuild (binary workaround)
        working-directory: ./output/react
        run: npm i -D esbuild-linux-64

      # - name: ğŸ­ Install Playwright
      #   working-directory: ./output/react
      #   run: npx playwright install --with-deps

      - name: ğŸ‘©â€ğŸ”¬ Test with Playwright ğŸ­
        working-directory: ./output/react
        run: HOME=/root npx playwright test --project=${{ matrix.project }}

      - name: ğŸ†™ Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: ./output/react/playwright-report
          retention-days: 30
