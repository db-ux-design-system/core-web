name: 🎭 Playwright E2E

on:
  workflow_call:

permissions:
  actions: write
  contents: write

jobs:
  playwright-ct-react:
    name: 🧪 Test ⚛️ with 🎭
    runs-on: ubuntu-20.04
    container:
      image: mcr.microsoft.com/playwright:v1.30.0-focal
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]

    steps:
      - name: ⬇ Checkout repo
        uses: actions/checkout@v3

      - name: 🔄 Init Cache
        uses: ./.github/actions/npm-cache

      - name: ⬇ Download foundations build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: ⬇ Download output
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-output
          path: output

      - name: ⬇ Download components styles build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-components-styles-build
          path: ./packages/components/src/styles

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # - name: YADA YADA
      #   run: chown -R 1001:1001 /github/home/.cache && echo "pwn dat cache"

      # - name: YADA YADA2
      #   run: chown -R 1001:1001 packages && echo "pwn dat cache2"

      - name: 📲 Install esbuild (binary workaround)
        working-directory: ./output/react
        run: npm i -D esbuild-linux-64

      # - name: 🎭 Install Playwright
      #   working-directory: ./output/react
      #   run: npx playwright install --with-deps

      - name: 👩‍🔬 Test with Playwright 🎭
        working-directory: ./output/react
        run: HOME=/root npx playwright test --project=${{ matrix.project }}

      - name: 🆙 Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: ./output/react/playwright-report
          retention-days: 30
