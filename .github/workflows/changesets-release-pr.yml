# -------------------------------------------------------------
# ğŸš¢ Changesets â€“ Create/Update Release PR and Cut Tags
#    Main path: on push to main, create/update the Release PR and cut tags/GitHub Releases
# -------------------------------------------------------------
name: Changesets â€“ Create/Update Release PR and Cut Tags

on:
  push:
    branches: ["main"]

permissions:
  # Needed to push version commit + create releases
  contents: write
  # Needed to open/update the Release PR
  pull-requests: write

jobs:
  release_pr:
    name: ğŸ§© Create/Update Release PR (and cut tags/releases)
    runs-on: ubuntu-24.04
    concurrency:
      group: changesets-main-${{ github.ref }}
      cancel-in-progress: true

    steps:
      # Work on the main branch that was just pushed
      - name: â¬ Checkout main
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ”„ Init Node & NPM cache
        uses: ./.github/actions/npm-cache

      # Let changesets open/update the "Version Packages" PR, commit bumped versions and create GitHub Releases/tags
      - name: ğŸ§© Changesets Action
        id: changesets
        uses: changesets/action@v1
        with:
          commit: "chore(release): version packages"
          title: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Ensure Husky hooks (e.g., branch name patterns) don't block CI commits
          HUSKY: "0"
          CI: "true"

      - name: ğŸ†™ Publish
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          npx --no tsx scripts/github/changesets-publish.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: "0"
          CI: "true"
