---
name: Build Patternhub

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      baseUrl:
        required: true
        type: string

jobs:
  build-patternhub:
    name: Build Patternhub
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬ Download foundations build
        uses: actions/download-artifact@v7
        with:
          name: db-ux-foundations-build
          path: packages/foundations/build

      - name: â¬ Download framework sources
        uses: actions/download-artifact@v7
        with:
          name: db-ux-framework-sources
          path: packages

      - name: â¬ Download components build
        uses: actions/download-artifact@v7
        with:
          name: db-ux-components-build
          path: packages/components/build

      - name: ğŸ”¨ Build Patternhub
        id: build
        env:
          ASSET_INIT_VECTOR: ${{ secrets.ASSET_INIT_VECTOR }}
          ASSET_PASSWORD: ${{ secrets.ASSET_PASSWORD }}
          NEXT_PUBLIC_BASE_PATH: ${{ inputs.baseUrl }}
        run: |
          pnpm run decode-db-theme-assets
          pnpm exec tsx scripts/md-resolve-svg.ts
          pnpm --filter=patternhub run build
          echo "path=${NEXT_PUBLIC_BASE_PATH}" >> $GITHUB_OUTPUT

      - name: â« Upload Patternhub
        uses: actions/upload-artifact@v6
        with:
          name: db-ux-patternhub
          path: build-showcases/patternhub
