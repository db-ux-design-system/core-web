name: 🎭 Playwright E2E

on:
  workflow_call:

permissions:
  actions: write
  contents: write

jobs:
  playwright-ct-react:
    name: 🧪 with 🎭
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.30.0-focal
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
        framework: [react, vue/vue3]

    steps:
      - name: ⬇ Checkout repo
        uses: actions/checkout@v3

      - name: 🔄 Init Cache
        uses: ./.github/actions/npm-cache

      - name: ⬇ Download foundations build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: ⬇ Download output
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-output
          path: output

      - name: ⬇ Download components styles build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: 📲 Install dependencies
        run: npm ci --ignore-scripts

      - name: 👩‍🔬 Test with Playwright 🎭
        working-directory: ./output/${{ matrix.framework}}
        run: npx playwright test --project=${{ matrix.project }}

      - name: 🆙 Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report-${{ matrix.project }}
          path: ./output/${{ matrix.project }}/playwright-report
          retention-days: 30

      - name: 🆙 Upload test videos
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-videos-${{ matrix.project }}
          path: ./output/${{ matrix.project }}/test-results
          retention-days: 30
