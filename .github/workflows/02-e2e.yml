name: ğŸ­ Playwright E2E

on:
  workflow_call:

permissions:
  actions: write
  contents: write

jobs:
  playwright-ct-react:
    name: ğŸ§ª with ğŸ­
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.31.1-focal
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
        framework: [react, vue/vue3]

    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3

      - name: â¬‡ Download foundations build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: â¬‡ Download output
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-output
          path: output

      - name: â¬‡ Download components styles build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          install-command: npm ci --ignore-scripts

      - name: ğŸ“² Install esbuild (binary workaround)
        working-directory: ./output/react
        run: npm i -D esbuild-linux-64

      - name: ğŸ‘©â€ğŸ”¬ Test with Playwright ğŸ­
        env:
          HOME: /root
        working-directory: ./output/${{ matrix.framework}}
        run: npx playwright test --project=${{ matrix.project }}

      - name: ğŸ†™ Upload playwright-report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.framework//\//- }}-playwright-report
          path: ./output/${{ matrix.framework}}/playwright-report
          retention-days: 30

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.framework//\//- }}-playwright-results
          path: ./output/${{ matrix.framework}}/test-results
          retention-days: 30
