name: ğŸ­ Playwright E2E

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

permissions:
  actions: write
  contents: write

jobs:
  playwright-foundations:
    name: ğŸ§ªğŸ­ - foundations
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    container:
      image: mcr.microsoft.com/playwright:v${{ inputs.version }}
      options: --user 1001
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v5

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬ Download foundations build
        uses: actions/download-artifact@v5
        with:
          name: db-ux-foundations-build
          path: packages/foundations/build

      - name: ğŸ‘©â€ğŸ”¬ Test with Playwright ğŸ­
        working-directory: ./packages/foundations
        run: npm run test:e2e

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: foundations-playwright-results
          path: ./packages/foundations/test-results
          retention-days: 30
