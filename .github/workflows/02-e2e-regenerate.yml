name: 🎭 Playwright E2E

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      type:
        required: true
        type: string
      path:
        required: false
        type: string

permissions:
  actions: write
  contents: write

jobs:
  regenerate-snapshots:
    name: 🧪🎭 - Regenerate snapshots ${{ inputs.type }}
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    container:
      image: mcr.microsoft.com/playwright:v${{ inputs.version }}
    steps:
      - name: ⏬ Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: 🔄 Init Cache
        uses: ./.github/actions/npm-cache

      - name: 📲 Install esbuild (binary workaround)
        run: npm i -D esbuild-linux-64

      - name: ⏬ Download foundations build
        uses: actions/download-artifact@v4
        with:
          name: db-ux-foundations-build
          path: packages/foundations/build

      - name: ⏬ Download output
        uses: actions/download-artifact@v4
        with:
          name: db-ux-output
          path: output

      - name: ⏬ Download components styles build
        uses: actions/download-artifact@v4
        with:
          name: db-ux-components-build
          path: packages/components/build

      - name: ⏬ Download showcases
        if: inputs.type == 'showcases'
        uses: actions/download-artifact@v4
        with:
          name: db-ux-react-showcase
          path: build-showcases/react-showcase

      - name: ⏬ Download patternhub
        if: inputs.type == 'patternhub'
        uses: actions/download-artifact@v4
        with:
          name: db-ux-patternhub
          path: build-showcases/patternhub

      - name: 👩‍🔬 Generate snapshots 🎭
        shell: bash
        env:
          HOME: /root
          TYPE: ${{ inputs.type }}
          NEXT_PUBLIC_BASE_PATH: ${{ inputs.path }}
        run: |
          if [[ $TYPE == "components" ]]; then
            npm run regenerate:screenshots --workspace=@db-ux/react-core-components
          elif [[ $TYPE == "foundations" ]]; then
            npm run regenerate:screenshots --workspace=@db-ux/core-foundations
          elif [[ $TYPE == "patternhub" ]]; then
            mkdir -p ./build-showcases${{ inputs.path }}
            cp -RT ./build-showcases/${{ inputs.type }} ./build-showcases${{ inputs.path }}
            npm run regenerate:screenshots --workspace=patternhub
          else
            npm run regenerate:screenshots --workspace=react-showcase
          fi

      - name: 🆙 Commit newly generated snapshots
        run: |
          git config --system user.name "github-actions[bot]"
          git config --system user.email "41898282+github-actions[bot]@users.noreply.github.com"
          echo 'COMMIT_MAIL=41898282+github-actions[bot]@users.noreply.github.com' >> .env

          git config --system --add safe.directory $GITHUB_WORKSPACE

          git add __snapshots__/*
          git commit -m "refactor(test): updated snapshots" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref }} # Push back to the same PR branch
