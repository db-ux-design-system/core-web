---
name: Publish all Packages to Registries

on:
  workflow_call:
    inputs:
      release:
        required: false
        default: "false"
        type: string
      preRelease:
        required: false
        default: "false"
        type: string
      version:
        required: true
        type: string

jobs:
  publish:
    name: Publish latest package versions to GitHub Packages
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    permissions:
      id-token: write
      contents: write
    steps:
      - name: ‚è¨ Checkout repo
        uses: actions/checkout@v6

      - name: üîÑ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ‚è¨ Download foundations build
        uses: actions/download-artifact@v7
        with:
          name: db-ux-foundations-build
          path: packages/foundations/build

      - name: ‚è¨ Download components build
        uses: actions/download-artifact@v7
        with:
          name: db-ux-components-build
          path: packages/components/build

      - name: ‚è¨ Download migration build
        uses: actions/download-artifact@v7
        with:
          name: db-ux-migration-build
          path: packages/migration/build

      - name: ‚è¨ Download stylelint build
        uses: actions/download-artifact@v7
        with:
          name: db-ux-stylelint-build
          path: packages/stylelint/build

      - name: ‚è¨ Download agent-cli build
        uses: actions/download-artifact@v7
        with:
          name: db-ux-agent-cli-build
          path: packages/agent-cli/build

      - name: ‚è¨ Download framework outputs
        uses: actions/download-artifact@v7
        with:
          name: db-ux-framework-outputs
          path: packages

      - name: üì∞ Publish to NPM Registries
        run: |
          node scripts/github/publish-npm.js
        env:
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
          VALID_SEMVER_VERSION: ${{ inputs.version }}
