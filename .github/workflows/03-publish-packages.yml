---
name: Publish all Packages to Registries

on:
  workflow_call:
    inputs:
      release:
        required: false
        default: "false"
        type: string
      preRelease:
        required: false
        default: "false"
        type: string
      version:
        required: true
        type: string

jobs:
  publish:
    name: Publish latest package versions to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3

      - name: â¬‡ Download Components
        uses: db-ui/mono/.github/actions/download-tar-artifact
        with:
          name: db-ui-components
          path: packages/components

      - name: â¬‡ Download angular-Components
        uses: db-ui/mono/.github/actions/download-tar-artifact
        with:
          name: output-angular
          path: packages/components/output/angular

      - name: â¬‡ Download react-Components
        uses: db-ui/mono/.github/actions/download-tar-artifact
        with:
          name: output-react
          path: packages/components/output/react

      - name: â¬‡ Download vue-Components
        uses: db-ui/mono/.github/actions/download-tar-artifact
        with:
          name: output-vue
          path: packages/components/output/vue

      - name: ðŸ”„ Init Cache
        uses: db-ui/mono/.github/actions/npm-cache

      - name: ðŸ“° Publish to NPM Registries
        run: |
          chmod +rx db-ui/mono/.github/scripts/publish-npm.sh
          db-ui/mono/.github/scripts/publish-npm.sh
        env:
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
          VALID_SEMVER_VERSION: ${{ inputs.version }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GPR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ’€ Killing me softly
        uses: db-ui/mono/.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
