name: Commit Regenerated Snapshots

on:
  workflow_call:
    inputs:
      regenerate-snapshots-components:
        description: "Regenerate snapshots for components"
        required: true
        type: boolean
      regenerate-snapshots-foundations:
        description: "Regenerate snapshots for foundations"
        required: true
        type: boolean
      regenerate-snapshots-patternhub:
        description: "Regenerate snapshots for patternhub"
        required: true
        type: boolean
      regenerate-snapshots:
        description: "Regenerate snapshots for showcases"
        required: true
        type: boolean

jobs:
  commit-regenerate-snapshots:
    name: üÜô Commit regenerated snapshots
    if: (inputs.regenerate-snapshots || inputs.regenerate-snapshots-components || inputs.regenerate-snapshots-foundations || inputs.regenerate-snapshots-patternhub) && !contains(github.event.head_commit.message, 'auto update snapshots')
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    permissions:
      contents: write
      pull-requests: write
    env:
      NEW_PR_BRANCH: "${{ github.head_ref }}-auto"
    steps:
      - name: ‚è¨ Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: ‚è¨ Download components
        uses: actions/download-artifact@v4
        # Only download artifact if the artifact exists
        if: inputs.regenerate-snapshots-components
        with:
          name: snapshots-components
          path: ./__snapshots__/

      - name: ‚è¨ Download foundations
        uses: actions/download-artifact@v4
        # Only download artifact if the artifact exists
        if: inputs.regenerate-snapshots-foundations
        with:
          name: snapshots-foundations
          path: ./__snapshots__/

      - name: ‚è¨ Download patternhub
        uses: actions/download-artifact@v4
        if: inputs.regenerate-snapshots-patternhub
        with:
          name: snapshots-patternhub
          path: ./__snapshots__/

      - name: ‚è¨ Download showcase
        uses: actions/download-artifact@v4
        if: inputs.regenerate-snapshots
        with:
          name: snapshots-showcases
          path: ./__snapshots__/

      #https://docs.github.com/en/apps/creating-github-apps/authenticating-with-a-github-app/making-authenticated-api-requests-with-a-github-app-in-a-github-actions-workflow
      - name: üß¨ Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.AUTO_MERGE_APP_ID }}
          private-key: ${{ secrets.AUTO_MERGE_PRIVATE_KEY }}

      - name: üèóÔ∏è Create new branch and commit changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout -b "$NEW_PR_BRANCH"
          git add __snapshots__/*

          # We can't use semantic commits here because of the if statement in the workflow
          git commit --no-verify -m "auto update snapshots"
          git push -f origin "$NEW_PR_BRANCH"

      - name: ü™ó Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --base ${{ github.head_ref }} --head "$NEW_PR_BRANCH" --title "Automated PR: Auto update snapshots" --body "This PR was created automatically by a GitHub Action."

      - name: ü§ñ Squash the PR
        run: gh pr merge --squash "$NEW_PR_BRANCH"
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
