---
name: On-PR to main

on:
  pull_request:
    branches: ["main"]

permissions:
  pull-requests: write
  contents: write
  actions: read
  security-events: write

jobs:
  dependabot:
    uses: db-ui/mono/.github/workflows/99-auto-merge.yml

  codeql:
    uses: db-ui/mono/.github/workflows/99-codeql-analysis.yml

  dependency-review:
    uses: db-ui/mono/.github/workflows/99-dependency-review.yml

  labeler:
    if: github.event.pull_request.head.repo.owner.login == 'db-ui'
    uses: db-ui/mono/.github/workflows/99-labeler.yml
