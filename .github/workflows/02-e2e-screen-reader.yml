name: ğŸ­ Playwright Screen Reader

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

permissions:
  actions: write
  contents: write

jobs:
  playwright-screen-reader:
    name: ğŸ§ªğŸ­ - screen-reader - ${{ matrix.os }} - react - ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # TODO: enable again after guidepup controlling Voiceover on MacOS 14 and 15 gets more stable
        # https://github.com/actions/runner-images/issues/11257 needs to get fixed for that
        # the new version should be either macos-14-xlarge or macos-15-xlarge, as those provide M2 machines, compare to https://github.blog/changelog/2025-11-06-new-releases-for-github-actions-november-2025/
        # os: [macos-13, windows-2022]
        os: [windows-2022] # macOS is not perfectly supported yet, we disable it for now
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ğŸ”„ Init Playwright Cache
        uses: ./.github/actions/playwright-cache
        with:
          os: ${{ matrix.os }}
          version: ${{ inputs.version }}

      - name: ğŸ¦® Guidepup Setup Windows
        uses: guidepup/setup-action@0.18.0
        with:
          record: true

      - name: â¬ Download react-showcase
        uses: actions/download-artifact@v7
        with:
          name: db-ux-react-showcase
          path: build-showcases/react-showcase

      - name: ğŸ‘©â€ğŸ”¬ Test showcase with Playwright ğŸ­
        shell: bash
        env:
          showcase: react-showcase
        run: |
          npm run test-sr:${{ env.OS }} --workspace=react-showcase -- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: react-screen-reader-${{ matrix.os }}-${{ matrix.shardIndex }}
          path: ./showcases/react-showcase/test-results
          retention-days: 30

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: react-recordings-${{ matrix.os }}-${{ matrix.shardIndex }}
          path: ./showcases/react-showcase/recordings
          retention-days: 30
