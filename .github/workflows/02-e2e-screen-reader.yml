name: 🎭 Playwright Screen Reader

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

permissions:
  actions: write
  contents: write

jobs:
  playwright-screen-reader:
    name: 🧪🎭 - screen-reader - ${{ matrix.os }} - ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, windows-2022]
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    steps:
      - name: ⏬ Checkout repo
        uses: actions/checkout@v4

      - name: 🦮 Guidepup Setup
        uses: guidepup/setup-action@0.15.3
        with:
          record: true

      - name: 🔄 Init Cache Default
        uses: ./.github/actions/npm-cache

      - name: 🔄 Init Playwright Cache
        uses: ./.github/actions/playwright-cache
        with:
          version: ${{ inputs.version }}

      - name: ⏬ Download foundations build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: ⏬ Download output
        uses: actions/download-artifact@v4
        with:
          name: db-ui-output
          path: output

      - name: ⏬ Download components build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: 👩‍🔬 Test showcase with Playwright 🎭
        run: |
          npm run test:screen-reader:${{ env.OS }} --workspace=react-showcase -- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: 🆙 Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screen-reader-${{ matrix.os }}-${{ matrix.shardIndex }}
          path: ./showcases/react-showcase/test-results
          retention-days: 30

      - name: 🆙 Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screen-reader-recordings-${{ matrix.os }}-${{ matrix.shardIndex }}
          path: ./showcases/react-showcase/recordings
          retention-days: 30
