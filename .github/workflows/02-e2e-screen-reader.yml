name: 🎭 Playwright Screen Reader

on:
  workflow_call:

permissions:
  actions: write
  contents: write

jobs:
  playwright-screen-reader:
    name: 🧪🎭 - screen-reader - ${{ matrix.os }} - ${{ matrix.framework }} - ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, windows-2022]
        framework: [react]
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    steps:
      - name: ⏬ Checkout repo
        uses: actions/checkout@v4

      - name: 🦮 Guidepup Setup
        uses: guidepup/setup-action@0.15.3
        with:
          record: true

      - name: 🔄 Init Cache Default
        uses: ./.github/actions/npm-cache

      - name: 🔄 Init Playwright Cache
        uses: ./.github/actions/playwright-cache

      - name: ⏬ Download showcases
        uses: actions/download-artifact@v4
        with:
          name: db-ui-showcases
          path: build-showcases

      - name: 👩‍🔬 Test showcase with Playwright 🎭
        run: |
          npm run test:screen-reader:${{ env.OS }} --workspace=${{ matrix.framework }}-showcase -- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: 🆙 Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.framework }}-screen-reader-${{ matrix.os }}-${{ matrix.shardIndex }}
          path: ./showcases/${{ matrix.framework }}-showcase/test-results
          retention-days: 30

      - name: 🆙 Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.framework }}-recordings-${{ matrix.os }}-${{ matrix.shardIndex }}
          path: ./showcases/${{ matrix.framework }}-showcase/recordings
          retention-days: 30
