name: ğŸ­ Playwright E2E

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      baseUrl:
        required: false
        type: string

permissions:
  actions: write
  contents: write

jobs:
  playwright-patternhub:
    name: ğŸ§ªğŸ­ - patternhub
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    container:
      image: mcr.microsoft.com/playwright:v${{ inputs.version }}
      options: --user 1001
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v5

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬ Download foundations build
        uses: actions/download-artifact@v5
        with:
          name: db-ux-foundations-build
          path: packages/foundations/build

      - name: â¬ Download output
        uses: actions/download-artifact@v5
        with:
          name: db-ux-output
          path: output

      - name: â¬ Download components styles build
        uses: actions/download-artifact@v5
        with:
          name: db-ux-components-build
          path: packages/components/build

      - name: â¬ Download patternhub
        uses: actions/download-artifact@v5
        with:
          name: db-ux-patternhub
          path: build-showcases/patternhub

      # We test everything for patternhub and main branch
      - name: ğŸ‘©â€ğŸ”¬ Test showcase with Playwright ğŸ­
        shell: bash
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ inputs.baseUrl }}
        run: |
          mkdir -p ./build-showcases${{ inputs.baseUrl }}
          cp -RT ./build-showcases/patternhub ./build-showcases${{ inputs.baseUrl }}
          npm run test:e2e --workspace=patternhub

      - name: ğŸ”£ Print GitHub Report
        if: failure()
        shell: bash
        run: |
          npx playwright merge-reports --reporter github ./blob-report

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: patternhub-playwright-results
          path: ./showcases/patternhub/test-results
          retention-days: 30
