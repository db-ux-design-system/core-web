name: ğŸ­ Playwright E2E

on:
  workflow_call:

permissions:
  actions: write
  contents: write

jobs:
  playwright-ct-react:
    name: ğŸ§ª with ğŸ­
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        framework: [angular, react, vue]

    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”„ Init Playwright Cache
        uses: ./.github/actions/playwright-cache

      - name: â¬ Download foundations build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: â¬ Download output
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-output
          path: output

      - name: â¬ Download components styles build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: â¬ Download showcases
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-showcases
          path: build-showcases

      - name: ğŸ‘©â€ğŸ”¬ Test showcase with Playwright ğŸ­
        env:
          HOME: /root
        run: npm run test:${{ matrix.framework }}-showcase

      - name: ğŸ†™ Upload playwright-report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.framework}}-showcase-playwright-report
          path: ./showcases/${{ matrix.framework }}-showcase/playwright-report
          retention-days: 30

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.framework }}-showcase-playwright-results
          path: ./showcases/${{ matrix.framework }}-showcase/test-results
          retention-days: 30
