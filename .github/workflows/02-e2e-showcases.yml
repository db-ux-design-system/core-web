name: ğŸ­ Playwright E2E

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      showcase:
        required: true
        type: string
      test-ally:
        required: false
        type: string

permissions:
  actions: write
  contents: write

jobs:
  playwright-showcases:
    name: ğŸ§ªğŸ­ - ${{ inputs.showcase }}:${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    container:
      image: mcr.microsoft.com/playwright:v${{ inputs.version }}
      options: --user 1001
    strategy:
      fail-fast: true
      matrix:
        shardIndex: [1, 2, 3, 4, 5]
        shardTotal: [5]
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬ Download foundations build
        uses: actions/download-artifact@v7
        with:
          name: db-ux-foundations-build
          path: packages/foundations/build

      - name: â¬ Download output
        uses: actions/download-artifact@v7
        with:
          name: db-ux-output
          path: output

      - name: â¬ Download components styles build
        uses: actions/download-artifact@v7
        with:
          name: db-ux-components-build
          path: packages/components/build

      - name: â¬ Download ${{ inputs.showcase }}
        uses: actions/download-artifact@v7
        with:
          name: db-ux-${{ inputs.showcase }}
          path: build-showcases/${{ inputs.showcase }}

      # We test everything for patternhub and main branch
      - name: ğŸ‘©â€ğŸ”¬ Test showcase with Playwright ğŸ­
        shell: bash
        if: github.event.pull_request == null
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ inputs.path }}
        run: |
          pnpm --filter=${{ inputs.showcase }} run test:e2e --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      # We check if aria-snapshots were changed
      - name: ğŸ‘©â€ğŸ”¬ Test aria-snapshots with Playwright ğŸ­
        id: aria-snapshots
        shell: bash
        if: github.event.pull_request != null
        run: |
          pnpm --filter=${{ inputs.showcase }} run test:aria-snapshots --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: ğŸ‘©â€ğŸ”¬ Test visual-snapshots with Playwright ğŸ­
        id: visual-snapshots
        shell: bash
        if: github.event.pull_request != null
        run: |
          pnpm --filter=${{ inputs.showcase }} run test:visual-snapshots --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: ğŸ‘©â€ğŸ”¬ Test axe-core with Playwright ğŸ­
        shell: bash
        if: github.event.pull_request != null
        run: |
          pnpm --filter=${{ inputs.showcase }} run test:axe-core --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: ğŸ‘©â€ğŸ”¬ Test a11y-checker with Playwright ğŸ­
        shell: bash
        if: |
          github.event.pull_request != null &&
          inputs.test-ally == 'true'
        run: |
          pnpm --filter=${{ inputs.showcase }} run test:a11y-checker --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: ğŸ”£ Print GitHub Report
        if: failure()
        shell: bash
        run: |
          pnpm exec playwright merge-reports --reporter github ./blob-report

      - name: ğŸ†™ Upload test results
        if: ${{ failure() }}
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.showcase }}-playwright-results-${{ matrix.shardIndex }}
          path: ./showcases/${{ inputs.showcase }}/test-results
          retention-days: 30
