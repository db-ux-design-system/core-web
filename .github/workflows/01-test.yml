name: Test

on:
  workflow_call:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🔄 Init Cache
        uses: db-ui/mono/.github/actions/npm-cache

      - name: ⚡ Run Test
        run: npm run test

      - name: 💀 Killing me softly
        uses: db-ui/mono/.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
