name: ğŸ’¡ğŸ  Lighthouse CI

on:
  workflow_call:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬ Download foundations build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: â¬ Download output
        uses: actions/download-artifact@v4
        with:
          name: db-ui-output
          path: output

      - name: â¬ Download components build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: ğŸ”¨ Build patternhub
        env:
          NEXT_PUBLIC_BASE_PATH: /showcases/patternhub/out
        run: |
          npm run build --workspace=patternhub

      - name: ğŸ”ğŸ’¡ğŸ  Audit with Lighthouse
        id: audit
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: "./lighthouserc.json"
          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: true # upload lighthouse report to the temporary storage

      - name: ğŸŒ³ğŸ‘ˆ Log links
        env:
          LINKS: ${{ steps.audit.outputs.links }}
        run: echo $LINKS
