name: 💡🏠 Lighthouse CI

on:
  workflow_call:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: ⏬ Checkout repo
        uses: actions/checkout@v4

      - name: 🔄 Init Cache
        uses: ./.github/actions/npm-cache

      - name: ⏬ Download foundations build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: ⏬ Download output
        uses: actions/download-artifact@v4
        with:
          name: db-ui-output
          path: output

      - name: ⏬ Download components build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: 🔨 Build patternhub
        env:
          NEXT_PUBLIC_BASE_PATH: /showcases/patternhub/out
        run: |
          npm run build --workspace=patternhub

      - name: 🔍💡🏠 Audit with Lighthouse
        id: audit
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: "./lighthouserc.json"
          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: true # upload lighthouse report to the temporary storage

      - name: 🌳👈 Log links
        env:
          LINKS: ${{ steps.audit.outputs.links }}
        run: echo $LINKS
