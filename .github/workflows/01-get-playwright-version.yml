---
name: ðŸŽ­ Get playwright version

on:
  workflow_call:
    outputs:
      version:
        description: "Current playwright version"
        value: ${{ jobs.playwright-version.outputs.version }}

jobs:
  playwright-version:
    name: Get and save publish version
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ðŸª Get playwright version
        id: version
        run: |
          OUTPUT=$(npx --no tsx scripts/github/get-playwright-version.ts)
          echo "version=$OUTPUT" >> $GITHUB_OUTPUT

      - name: ðŸ’€ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
