---
name: Deploy to gh-pages

on:
  workflow_call:
    inputs:
      release:
        required: false
        default: "false"
        type: string
      preRelease:
        required: false
        default: "false"
        type: string

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨á Checkout repo
        uses: actions/checkout@v3

      - name: üîÑ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ‚¨á Download showcases
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-showcases
          path: build-showcases

      - name: ü¶µü¶ø I like to move it move it
        shell: bash
        run: |
          mv build-showcases/angular-current-showcase build-showcases/patternhub/angular-current-showcase
          mv build-showcases/angular-lts-showcase build-showcases/patternhub/angular-lts-showcase
          mv build-showcases/react-showcase build-showcases/patternhub/react-showcase
          mv build-showcases/vue-showcase build-showcases/patternhub/vue-showcase
          mv build-showcases/patternhub out

      - name: üìõ Get repo name
        uses: actions/github-script@v6
        id: repo-name
        with:
          result-encoding: string
          script: return context?.payload?.repository?.name

      - name: üî® Build page
        env:
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
          NAME: $GITHUB_REF_NAME
          REPO_NAME: ${{ steps.repo-name.outputs.result }}
          OWNER_NAME: $GITHUB_REPOSITORY_OWNER
        run: |
          chmod +rx ./.github/scripts/build-gh-page.sh
          ./.github/scripts/build-gh-page.sh

      - name: ü•Ö Deploy to GH-Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: üñ®Ô∏è Print gh-pages url
        env:
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
          NAME: $GITHUB_REF_NAME
          REPO_NAME: ${{ steps.repo-name.outputs.result }}
          OWNER_NAME: $GITHUB_REPOSITORY_OWNER
        run: |
          if [[ $RELEASE == "true" ]];
          then
            export URL=https://$OWNER_NAME.github.io/$REPO_NAME
          elif [[ $PRE_RELEASE == "true" ]];
          then
            export URL=https://$OWNER_NAME.github.io/$REPO_NAME/version/${NAME}
          else
            export URL=https://$OWNER_NAME.github.io/$REPO_NAME/review/${NAME}
          fi
          echo "URL: $URL"
          echo "### GH-Pages URL :rocket: <br> <br> $URL" >> $GITHUB_STEP_SUMMARY

      - name: üíÄ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
