---
name: Deploy to gh-pages

on:
  workflow_call:
    inputs:
      release:
        required: false
        default: "false"
        type: string
      preRelease:
        required: false
        default: "false"
        type: string
      name:
        description: "Branch or Tag name"
        required: true
        type: string
      repoName:
        description: "Repository name"
        required: true
        type: string
      repoOwner:
        description: "Repository owner"
        required: true
        type: string

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    steps:
      - name: ‚è¨ Checkout repo
        uses: actions/checkout@v5

      - name: üîÑ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ‚è¨ Download patternhub
        uses: actions/download-artifact@v5
        with:
          name: db-ux-patternhub
          path: build-showcases/patternhub

      - name: ‚è¨ Download composition-storybook
        uses: actions/download-artifact@v5
        with:
          name: db-ux-storybook
          path: build-storybooks/storybook

      - name: ‚è¨ Download angular-storybook
        uses: actions/download-artifact@v5
        with:
          name: db-ux-angular-storybook
          path: build-storybooks/angular-storybook

      - name: ‚è¨ Download react-storybook
        uses: actions/download-artifact@v5
        with:
          name: db-ux-react-storybook
          path: build-storybooks/react-storybook

      - name: ‚è¨ Download vue-storybook
        uses: actions/download-artifact@v5
        with:
          name: db-ux-vue-storybook
          path: build-storybooks/vue-storybook

      - name: ü¶µü¶ø I like to move it move it
        shell: bash
        run: |
          mv build-showcases/patternhub out
          mv build-storybooks/storybook out/storybook
          mv build-storybooks/angular-storybook out/angular-storybook
          mv build-storybooks/react-storybook out/react-storybook
          mv build-storybooks/vue-storybook out/vue-storybook

      - name: üî® Build page
        env:
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
          NAME: ${{ inputs.name }}
          REPO_NAME: ${{ inputs.repoName }}
          OWNER_NAME: ${{ inputs.repoOwner }}
        run: |
          npx --no tsx scripts/github/build-gh-page.ts

      - name: ü•Ö Deploy to GH-Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: üñ®Ô∏è Print gh-pages url
        env:
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
          NAME: ${{ inputs.name }}
          REPO_NAME: ${{ inputs.repoName }}
          OWNER_NAME: ${{ inputs.repoOwner }}
        run: |
          if [[ $RELEASE == "true" ]];
          then
            export URL=https://$OWNER_NAME.github.io/$REPO_NAME
          elif [[ $PRE_RELEASE == "true" ]];
          then
            export URL=https://$OWNER_NAME.github.io/$REPO_NAME/version/${NAME}
          else
            export URL=https://$OWNER_NAME.github.io/$REPO_NAME/review/${NAME}
          fi
          echo "URL: $URL"
          echo "### GH-Pages URL :rocket: <br> <br> $URL" >> $GITHUB_STEP_SUMMARY

      - name: üíÄ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
