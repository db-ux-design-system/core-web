---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "23:00"
      timezone: "Europe/Berlin"
    pull-request-branch-name:
      separator: "-"

  # Daily: Check minor and patch updates
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "daily"
      time: "23:00"
      timezone: "Europe/Berlin"
    ignore:
      # angular: we update the major version manually
      - dependency-name: "@angular*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@angular-devkit*"
        update-types: ["version-update:semver-major"]
        # react: we update the major version manually
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
      - dependency-name: "ng-packagr"
        update-types: ["version-update:semver-major"]
      # We currently need to ignore this for the actual (LTS) Angular version
      - dependency-name: "zone.js"
        update-types: ["version-update:semver-minor"]
      # There is an issue with sass:1.77.5 and additional colors in foundations we ignore updates for now
      - dependency-name: "sass"
    pull-request-branch-name:
      separator: "-"
    # https://github.com/dependabot/dependabot-core/issues/5226#issuecomment-1179434437
    versioning-strategy: increase
    groups:
      # Automatically group all patch updates to reduce PR noise
      patch-dependencies:
        update-types:
          - "patch"
      # Major framework dependencies - group by framework for better review
      angular:
        patterns:
          - "@angular*"
          - "@angular-devkit*"
          - "ng-packagr"
        update-types:
          - "minor"
      react:
        patterns:
          - "react"
          - "react-dom"
        update-types:
          - "minor"  
      # Testing frameworks
      playwright:
        patterns:
          - "@playwright*"
          - "playwright*"
      # Linting and formatting tools
      eslint:
        patterns:
          - "eslint*"
          - "@eslint*"
          - "@typescript-eslint*"
      stylelint:
        patterns:
          - "stylelint*"
          - "@double-great/stylelint-a11y"    
      prettier:
        patterns:
          - "prettier*"
      # Build tools and bundlers
      vite:
        patterns:
          - "vite*"
          - "vitest*"
      # Development tools
      typescript:
        patterns:
          - "typescript"
          - "tsx"
          - "tslib"
      # Commitlint
      commitlint:
        patterns:
          - "@commitlint*"
      # Other grouped dependencies
      builder.io:
        patterns:
          - "@builder.io/mitosis*"
      inquirer:
        patterns:
          - "@inquirer/*"
          - "inquirer"
      mdx-js:
        patterns:
          - "@mdx-js/*"
      guidepup:
        patterns:
          - "@guidepup/*"
      next:
        patterns:
          - "@next*"
          - "eslint-config-next"
          - "next"
