<main>
	<h1>Angular</h1>
	<DBCard>
		<div style="display: flex; gap: 4px; align-items: center">
			<DBButton variant="secondary">Test</DBButton>
			<DBButton text="Test" icon="account" (click)="onClick()"></DBButton>
			<DBIcon icon="account"></DBIcon>

			<form class="db-ui-expressive" (ngSubmit)="onSubmitForm($event)">
				<DBInput
					[(ngModel)]="formData.username"
					name="username"
					label="Textinput"
					placeholder="Placeholder"
					description="Description"
					value="{{ formData.username }}"
					iconBefore="edit"
					ngDefaultControl
				></DBInput>
				<fieldset>
					<legend>Native HTML <code>input</code> element</legend>
					<input
						[(ngModel)]="formData.password"
						name="password"
						value="test"
					/>
				</fieldset>
				<DBButton variant="secondary">Send</DBButton>
			</form>

			<section class="db-ui-regular">
				<DBInput label="Label" variant="information"></DBInput>
			</section>

			<section class="db-ui-functional">
				<DBInput></DBInput>
			</section>

			<section className="db-ui-functional">
				<DBLink content="internal">Link Component</DBLink>
			</section>
			<section className="db-ui-regular">
				<DBLink
					href="http://www.deutschebahn.com"
					variant="primary"
				></DBLink>
				<DBLink
					href="http://www.deutschebahn.com"
					size="small"
					variant="primary"
				>
					Link small
				</DBLink>
			</section>
			<section className="db-ui-expressive">
				<DBLink content="external" href="#">
					Link component expressive
				</DBLink>
			</section>
		</div>
	</DBCard>
</main>
