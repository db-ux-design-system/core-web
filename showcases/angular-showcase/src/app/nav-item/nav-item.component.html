<db-navigation-item [active]="isActive()">
	<ng-container *ngIf="navItem.subNavigation" sub-navigation>
		<ng-container *ngFor="let item of navItem.subNavigation">
			<a
				*ngIf="item.component"
				[routerLink]="item.path"
				queryParamsHandling="merge"
			>
				<app-nav-item [navItem]="item"></app-nav-item>
			</a>
			<app-nav-item *ngIf="!item.component" [navItem]="item">
			</app-nav-item>
		</ng-container>
	</ng-container>
	{{ navItem.label }}
</db-navigation-item>
