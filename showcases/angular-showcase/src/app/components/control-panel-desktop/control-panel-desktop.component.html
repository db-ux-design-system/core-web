<app-default-component
	title="DBControlPanelDesktop"
	[variants]="variants"
	[exampleTemplate]="exampleTemplate"
>
	<ng-template
		#exampleTemplate
		let-exampleProps="exampleProps"
		let-exampleName="exampleName"
		let-exampleIndex="exampleIndex"
		let-variantIndex="variantIndex"
	>
		<db-control-panel-desktop [width]="exampleProps?.width">
			<db-control-panel-brand brand>
				@if (!exampleProps?.example || exampleProps?.withName) {
					DBHeader
				}
			</db-control-panel-brand>
			@if (!exampleProps?.example || exampleProps?.withNavigation) {
				<db-navigation [attr.aria-label]="exampleName">
					<db-navigation-item icon="x_placeholder">
						<a href="#">{{ exampleName }} </a>
					</db-navigation-item>
					<db-navigation-item [disabled]="true">
						<a href="#">{{ exampleName }} disabled </a>
					</db-navigation-item>
				</db-navigation>
			}
			<ng-container meta-navigation>
				@if (!exampleProps?.example) {
					<db-control-panel-meta-navigation>
						<db-link href="#">Imprint</db-link>
						<db-link href="#">Help</db-link>
					</db-control-panel-meta-navigation>
				}
			</ng-container>
			<ng-container primary-actions>
				@if (!exampleProps?.example) {
					<app-primary-actions></app-primary-actions>
				}
			</ng-container>
			<ng-container secondary-actions>
				@if (!exampleProps?.example) {
					<app-secondary-actions></app-secondary-actions>
				}
			</ng-container>
		</db-control-panel-desktop>
	</ng-template>
</app-default-component>
