<app-default-component
	title="DBLink"
	[variants]="variants"
	[exampleTemplate]="exampleTemplate"
>
	<ng-template
		#exampleTemplate
		let-exampleProps="exampleProps"
		let-exampleName="exampleName"
		let-exampleIndex="exampleIndex"
		let-variantIndex="variantIndex"
	>
		<db-radio
			[label]="exampleProps.label"
			[size]="exampleProps.size"
			[name]="exampleProps.name"
			[value]="exampleProps.value"
			[checked]="exampleProps.checked"
			[invalid]="exampleProps.invalid"
			[required]="exampleProps.required"
			[disabled]="exampleProps.disabled"
			[labelHidden]="exampleProps.labelHidden"
		>
			{{ exampleName }}
		</db-radio>
	</ng-template>
</app-default-component>
