<app-default-component
	title="DBSwitch"
	[variants]="variants"
	[exampleTemplate]="exampleTemplate"
>
	<ng-template
		#exampleTemplate
		let-exampleProps="exampleProps"
		let-exampleName="exampleName"
		let-exampleIndex="exampleIndex"
		let-variantIndex="variantIndex"
	>
		<db-switch
			[showRequiredAsterisk]="exampleProps?.showRequiredAsterisk"
			[visualAid]="exampleProps?.visualAid"
			[checked]="exampleProps?.checked"
			[disabled]="exampleProps?.disabled"
			[required]="exampleProps?.required"
			[showLabel]="exampleProps?.showLabel"
			[labelPosition]="exampleProps?.labelPosition"
			[accent]="exampleProps?.accent"
			[size]="exampleProps?.size"
			[icon]="exampleProps?.icon"
			[iconTrailing]="exampleProps?.iconTrailing"
			[iconLeading]="exampleProps?.iconLeading"
			[validation]="exampleProps?.validation"
			[invalidMessage]="exampleProps?.invalidMessage"
			[validMessage]="exampleProps?.validMessage"
		>
			{{ exampleName }}
		</db-switch>
		@if (
			exampleProps?.showLabel !== undefined &&
			exampleProps?.showLabel !== null &&
			!exampleProps?.showLabel
		) {
			<db-infotext semantic="informational" icon="none">
				{{ exampleName }}
			</db-infotext>
		}
	</ng-template>
</app-default-component>
