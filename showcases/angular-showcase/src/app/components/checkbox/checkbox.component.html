<app-default-component title="DBCheckbox" [variants]="variants" [exampleTemplate]="exampleTemplate">
	<ng-template
		#exampleTemplate
		let-exampleProps="exampleProps"
		let-exampleName="exampleName"
		let-exampleIndex="exampleIndex"
		let-variantIndex="variantIndex"
	>
		<db-checkbox
			[label]="exampleProps?.label"
			[disabled]="exampleProps?.disabled"
			[checked]="exampleProps?.checked"
			[value]="exampleProps?.value"
			[required]="exampleProps?.required"
			[indeterminate]="exampleProps?.indeterminate"
			[showLabel]="exampleProps?.showLabel"
			[validation]="exampleProps?.validation"
			[invalidMessage]="exampleProps?.invalidMessage"
			[validMessage]="exampleProps?.validMessage"
			[size]="exampleProps?.size"
			>{{ exampleName }}</db-checkbox
		>
		@if (exampleProps?.showLabel !== undefined && exampleProps?.showLabel !== null && !exampleProps?.showLabel) {
			<db-infotext semantic="informational" size="small" [showIcon]="false">
				{{ exampleName }}
			</db-infotext>
		}
	</ng-template>
</app-default-component>
