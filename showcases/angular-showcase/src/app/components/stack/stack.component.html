<app-default-component
	title="DBStack"
	[variants]="variants"
	[exampleTemplate]="exampleTemplate"
>
	<ng-template
		#exampleTemplate
		let-exampleProps="exampleProps"
		let-exampleName="exampleName"
		let-exampleIndex="exampleIndex"
		let-variantIndex="variantIndex"
	>
		<db-stack>
			<db-infotext size="small" icon="none" semantic="informational">
				{{ exampleName }}
			</db-infotext>
			<db-stack
				[className]="
					(exampleProps.justifyContent ?? exampleProps.alignment)
						? 'stack-container stack-show-alignment'
						: 'stack-container'
				"
				[gap]="exampleProps.gap"
				[alignment]="exampleProps.alignment"
				[wrap]="exampleProps.wrap"
				[variant]="exampleProps.variant"
				[direction]="exampleProps.direction"
				[justifyContent]="exampleProps.justifyContent"
			>
				<span class="dummy-component"> <a href="#">Content 1</a> </span>
				@if (exampleProps.variant === "divider") {
					<db-divider />
				}

				<span class="dummy-component"> Content 2 </span>
				@if (exampleProps.variant === "divider") {
					<db-divider />
				}

				<span class="dummy-component"> Content 3 </span>
			</db-stack>
		</db-stack>
	</ng-template>
</app-default-component>
