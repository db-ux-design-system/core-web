<div class="form-container">
	<div>
		<form>
			<fieldset>
				<p>Input:</p>
				<db-input
					[(ngModel)]="input"
					name="username"
					label="Textinput"
					placeholder="Placeholder"
					description="Description"
					[dataList]="dataList"
					icon="account"
					ngDefaultControl
				>
				</db-input>
				<p>Radio:</p>
				<ul>
					<li *ngFor="let radioName of radioNames">
						<db-radio
							(change)="radio = radioName"
							[label]="getRadioName(radioName)"
							[value]="radioName"
							name="RadioGroup"
						></db-radio>
					</li>
				</ul>
				<p>Checkbox:</p>
				<db-checkbox
					(change)="checkbox = $event.target.checked"
					name="checkbox"
					label="Checkbox"
				></db-checkbox>
				<p>DBSelect:</p>
				<db-select
					[value]="select"
					label="Label"
					(change)="select = $event.target.value"
				>
					<option value="test1">Test1</option>
					<option value="test2">Test2</option>
				</db-select>
				<p>Button:</p>
				<db-button
					type="button"
					variant="primary"
					(click)="showValues()"
				>
					Hi from Showcase!
				</db-button>
			</fieldset>
		</form>
	</div>
	<div>
		<h2>Output</h2>
		<dl>
			<dt>inputs value</dt>
			<dd>{{ input ? input : "No Input set" }}</dd>
			<dt>radio value</dt>
			<dd>{{ radio ? radio : "No radio set" }}</dd>
			<dt>checkbox value</dt>
			<dd>checkbox {{ checkbox ? "" : "un" }}checked</dd>
			<dt>select value</dt>
			<dd>{{ select ? select : "No select set" }}</dd>
		</dl>
	</div>
</div>
