<app-default-component
	title="DBNavigationItem"
	[variants]="variants"
	[exampleTemplate]="exampleTemplate"
>
	<ng-template
		#exampleTemplate
		let-exampleProps="exampleProps"
		let-exampleName="exampleName"
		let-exampleIndex="exampleIndex"
		let-variantIndex="variantIndex"
	>
		<ul class="nav-item-list">
			<db-navigation-item
				[icon]="exampleProps?.icon"
				[showIcon]="exampleProps?.showIcon"
				[width]="exampleProps?.width"
				[disabled]="exampleProps?.disabled"
				[active]="exampleProps?.active"
				[wrap]="exampleProps?.wrap"
				(click)="showAlert(exampleName)"
			>
				<ng-container *dbNavigationContent>
					@if (exampleProps?.areaPopup) {
						{{ exampleName }}
					}
					@if (!exampleProps?.areaPopup) {
						<a href="#">{{ exampleName }}</a>
					}
				</ng-container>

				@if (exampleProps?.areaPopup) {
					<ng-container sub-navigation>
						<db-navigation-item
							[icon]="exampleProps?.icon"
							[showIcon]="exampleProps?.showIcon"
						>
							<ng-container *dbNavigationContent>
								Also a navigation item with longer label
							</ng-container>
							<ng-container sub-navigation>
								<db-navigation-item
									[icon]="exampleProps?.icon"
									[showIcon]="exampleProps?.showIcon"
								>
									<ng-container *dbNavigationContent>
										<a href="#">Navigation-Item 2</a>
									</ng-container>
								</db-navigation-item>
							</ng-container>
						</db-navigation-item>
						<db-navigation-item
							[icon]="exampleProps?.icon"
							[showIcon]="exampleProps?.showIcon"
						>
							<ng-container *dbNavigationContent>
								<a href="#">Navigation-Item 1</a>
							</ng-container>
						</db-navigation-item>
					</ng-container>
				}
			</db-navigation-item>
		</ul>
	</ng-template>
</app-default-component>
