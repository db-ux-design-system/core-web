<app-default-component
	title="Input"
	[variants]="variants"
	[exampleTemplate]="exampleTemplate"
>
	<ng-template
		#exampleTemplate
		let-exampleIndex="exampleIndex"
		let-variantIndex="variantIndex"
	>
		<ng-container *ngIf="exampleIndex === 0">
			<DBInput label="Label" description="Description"></DBInput>
		</ng-container>
		<ng-container *ngIf="variantIndex === 0">
			<ng-container *ngFor="let variant of variantColors; index as index">
				<DBInput
					*ngIf="exampleIndex === index + 1"
					label="Label"
					description="Description"
					[variant]="variant"
				></DBInput>
			</ng-container>
		</ng-container>
		<ng-container *ngIf="variantIndex === 1">
			<ng-container *ngIf="exampleIndex === 1">
				<DBInput
					label="Label"
					description="Description"
					value="Input Text"
				></DBInput>
			</ng-container>
			<ng-container *ngIf="exampleIndex === 2">
				<DBInput
					label="Label"
					description="Description"
					value="123456"
					type="number"
				></DBInput>
			</ng-container>
			<ng-container *ngIf="exampleIndex === 3">
				<DBInput
					label="Label"
					description="Description"
					min-length="5"
					[required]="true"
				></DBInput>
			</ng-container>
			<ng-container *ngIf="exampleIndex === 4">
				<DBInput
					label="Label"
					description="Description"
					[disabled]="true"
				></DBInput>
			</ng-container>
			<ng-container *ngIf="exampleIndex === 5">
				<DBInput
					label="Label"
					description="Description"
					[disabled]="true"
					value="Input Text"
				></DBInput>
			</ng-container>
			<ng-container *ngIf="exampleIndex === 6">
				<DBInput
					label="Label"
					description="Description"
					[required]="true"
					value="Input Text"
				></DBInput>
			</ng-container>
		</ng-container>
		<ng-container *ngIf="variantIndex === 2">
			<ng-container *ngIf="exampleIndex === 1">
				<DBInput
					label="Label"
					description="Description"
					icon="account"
				></DBInput>
			</ng-container>
			<ng-container *ngIf="exampleIndex === 2">
				<DBInput
					label="Label"
					description="Description"
					icon="account"
					icon-after="edit"
				></DBInput>
			</ng-container>
			<ng-container *ngIf="exampleIndex === 3">
				<DBInput
					label="Label"
					description="Description"
					icon-after="edit"
				></DBInput>
			</ng-container>
			<ng-container *ngIf="exampleIndex === 4">
				<DBInput
					label="Label"
					description="Description"
					icon-after="edit"
					variant="successful"
				></DBInput>
			</ng-container>
		</ng-container>
	</ng-template>
</app-default-component>
